<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Burger Time!</title>
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- FontAwesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="../public/assets/css/burger_style.css">
</head>

<body>
    <div class="container">
        <div class="row section">
            <div class="col s4">

            </div>
            <div class="col s4">
                <h1 class="center-align">Burger Time!</h1>
                <img class="responsive-img" id="burger" src="./img/burger.png">
            </div>
            <div class="col s4">

            </div>
        </div>
        <div class="divider"></div>
        <div class="row section">
            <div class="col s4">
<h4>Choose Your Burger</h4>
<ul class="people_list">
    {{#each people}}
      <li>{{this}}</li>
    {{/each}}
  </ul>
            </div>
            <div class="col s4 center-align"><h2>Devour it!</h2>
                <a class="btn-floating btn-large pulse orange">
                    <i class="fas fa-utensils fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </div>
            <div class="col s4">
<h4>Here are the Burgers You Have Devoured!</h4>
<ul class="people_list">
    {{#each people}}
      <li>{{this}}</li>
    {{/each}}
  </ul>
            </div>
        </div>
        <div class="divider"></div>
    </div>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</html>
